name: Deploy PWA to cPanel

on:
  push:
    branches:
      - deploy-static
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js PWA
        run: npm run build
        env:
          NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_VAPID_PUBLIC_KEY }}
          # Add any other NEXT_PUBLIC_ env vars here

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la out/
          echo "Service workers:"
          ls -la out/*.js || echo "No service workers in root"
          ls -la out/sw.js || echo "No sw.js found"
          ls -la out/push-sw.js || echo "No push-sw.js found"

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}/
          local-dir: ./out/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
