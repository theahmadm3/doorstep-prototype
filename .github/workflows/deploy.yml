name: Deploy PWA to cPanel

on:
  push:
    branches:
      - deploy-static
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js PWA
        run: npm run build
        env:
          NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_VAPID_PUBLIC_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
          NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY }}

      - name: Verify build output
        run: |
          echo "âœ… Build completed successfully!"
          echo ""
          echo "ğŸ“¦ Output directory contents:"
          ls -la out/
          echo ""
          echo "ğŸ“Š Build statistics:"
          echo "   Total files: $(find out/ -type f | wc -l)"
          echo "   Total size: $(du -sh out/ | cut -f1)"
          echo ""
          echo "ğŸ” Checking service workers:"
          if [ -f out/sw.js ]; then
            echo "   âœ… sw.js found ($(du -h out/sw.js | cut -f1))"
          else
            echo "   âš ï¸  sw.js not found"
          fi
          if [ -f out/push-sw.js ]; then
            echo "   âœ… push-sw.js found ($(du -h out/push-sw.js | cut -f1))"
          else
            echo "   âš ï¸  push-sw.js not found"
          fi

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy to cPanel via FTP
        run: |
          echo "ğŸš€ Starting FTP deployment..."
          echo "   Server: ${{ secrets.FTP_SERVER }}"
          echo "   Target: ${{ secrets.FTP_PATH }}/"
          echo ""

          lftp -c "
            set ssl:verify-certificate no;
            set ftp:passive-mode on;
            set net:timeout 30;
            set net:max-retries 3;
            set net:reconnect-interval-base 5;
            open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }};
            
            echo 'Connected to FTP server';
            
            mirror -R \
              --delete \
              --verbose \
              --parallel=4 \
              --exclude '.git/' \
              --exclude '.github/' \
              --exclude 'node_modules/' \
              ./out/ ${{ secrets.FTP_PATH }}/;
            
            echo 'Upload completed';
            bye
          "

          echo ""
          echo "âœ… Deployment completed successfully!"

      - name: Deployment Summary
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Deployment Successful!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ğŸ“ Deployed to: ${{ secrets.FTP_PATH }}"
          echo "ğŸŒ Live at: https://partner.doorsteplimited.com"
          echo "â° Completed: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "âœ¨ Next steps:"
          echo "   1. Visit your site to verify deployment"
          echo "   2. Test PWA installation"
          echo "   3. Check service workers in DevTools"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
